<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIBATAMAKIMAKI</title>
    <link rel="stylesheet" href="../css/sound.css">
    <script src="../js/jquery.min.js"></script>
</head>
<body>
    <div class="total display-center" >
        <div class="content">
            <div class="display-center">
                <img id="sound_img" src="../asserts/img/sound_mark.png" alt="sound">
                <img id="sound_letter" src="../asserts/img/sound_letter.png" alt="sound mark">
            </div>
            <div class="display-center">
                <p id="sound_word">サイト内はBGMと効果音が鳴ります</p>
            </div>
            <div class="display-center">
                <div class="onoff_pan">
                    <div class="center" id="sound_on" onclick="changeSound(event)">ON</div>
                    <div class="center" id="sound_dot" >・</div>
                    <div class="center" id="sound_off" onclick="changeSound(event)">OFF</div>
                </div>
            </div>           
        </div>
    </div>
    <script>
        var bt_on = document.getElementById("sound_on");
        var bt_off = document.getElementById("sound_off");
        var bt_next = document.getElementById("next_bt");
        localStorage.setItem('sound', 'on');
        function changeSound(event) {
            var sound = event.target;
            if(sound==bt_on)
            {
                bt_on.style.color = "#FC7D66";
                bt_off.style.color = "#848484";
                localStorage.setItem('sound', 'on');
            }
            else
            {
                bt_on.style.color = "#848484";
                bt_off.style.color = "#66A0FC";
                localStorage.setItem('sound', 'off');
            }
            location.href="welcome.html";
        }        
    </script>
</body>
</html>
